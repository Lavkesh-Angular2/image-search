<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px" class="p-3" fxLayoutWrap>

  <!-- Search Input Box -->
  <div fxFlex="10" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center" class="search-input-div">
    <div fxFlex="90" [fxFlex.gt-md]="60">
      <input type="text" #searchInput (keyup.enter)="addSearchInput(searchInput.value); searchInput.value='';" />
    </div>

    <div>
      <button mat-icon-button>
        <i class="fa fa-search fa-fw" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Search String Display -->
  <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center" *ngIf="hasSearchInput()" fxLayoutWrap>
    <div *ngFor="let searchInpStr of searchInputs" class="search-input" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <div class="search-input-value">
        <span>{{searchInpStr}}</span>
      </div>

      <div class="search-input-close">
        <a href="javascript:void(0)" (click)="removeSearchInput(searchInpStr)">
          <i class="fa fa-times fa-fw" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Search Result Display Area -->
  <div fxFlex="80" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center" fxLayoutAlign.gt-md="start center" class="search-results" fxLayoutWrap>
    <mat-card *ngFor="let result of searchResults" class="search-result mat-elevation-z3" [ngClass.xs]="search-result-xs" 
          [ngStyle]="{'background-image': 'url(' + result.thumbnail + ')'}">
      <ng-content></ng-content>
    </mat-card>
  </div>
</div>
